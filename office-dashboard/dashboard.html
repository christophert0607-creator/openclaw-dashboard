<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>8-Bit Japanese Office Dashboard</title>\n    <style>\n        body {\n            background-color: #000;\n            color: #fff;\n            font-family: 'Courier New', monospace;\n            margin: 0;\n            padding: 20px;\n            image-rendering: pixelated;\n        }\n        h1 {\n            text-align: center;\n            color: #0f0;\n            text-shadow: 0 0 5px #0f0;\n            font-size: 24px;\n        }\n        .office {\n            display: grid;\n            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));\n            gap: 20px;\n            max-width: 900px;\n            margin: 0 auto;\n        }\n        .desk {\n            background-color: #333;\n            border: 2px solid #fff;\n            padding: 20px;\n            text-align: center;\n            position: relative;\n            height: 200px;\n            box-shadow: inset 0 0 10px #000;\n        }\n        .worker {\n            font-size: 48px;\n            margin: 10px 0;\n            display: block;\n        }\n        .busy {\n            border-color: #ff0;\n        }\n        .busy .worker {\n            animation: typing 0.5s infinite;\n        }\n        @keyframes typing {\n            0%, 100% { transform: scale(1); }\n            50% { transform: scale(1.05); }\n            /* For real sprites, use background-position shift */\n        }\n        .idle::after {\n            content: 'üí§üí§üí§';\n            position: absolute;\n            top: -20px;\n            left: 50%;\n            transform: translateX(-50%);\n            color: #ff0;\n            font-size: 20px;\n            animation: float 2s ease-in-out infinite;\n        }\n        @keyframes float {\n            0%, 100% { transform: translateX(-50%) translateY(0px); }\n            50% { transform: translateX(-50%) translateY(-10px); }\n        }\n        .status {\n            position: absolute;\n            bottom: 5px;\n            left: 50%;\n            transform: translateX(-50%);\n            font-size: 12px;\n            color: #888;\n        }\n    </style>\n</head>\n<body>\n    <h1>üè¢ 8-Bit Japanese Office - Active Sessions Monitor üñ•Ô∏è</h1>\n    <div id="office" class="office">\n        <!-- Desks will be populated by JS for 4-6 -->\n    </div>\n    <div style="text-align: center; margin-top: 20px; color: #0f0;">\n        Refreshing every 10 seconds...\n    </div>\n    <script>\n        function createDesks(numDesks = 6) {\n            const office = document.getElementById('office');\n            office.innerHTML = '';\n            for (let i = 0; i < numDesks; i++) {\n                const desk = document.createElement('div');\n                desk.className = 'desk idle';\n                desk.innerHTML = `\n                    <div class="worker">${i % 2 === 0 ? 'üë®‚Äçüíº' : 'üë©‚Äçüíº'}</div>\n                    <div class="status">Desk ${i+1}</div>\n                `;\n                office.appendChild(desk);\n            }\n        }\n\n        function updateSessions() {\n            fetch('/sessions')\n                .then(res => res.json())\n                .then(data => {\n                    console.log('Active sessions:', data.active);\n                    const desks = document.querySelectorAll('.desk');\n                    let busyCount = Math.min(data.active || 0, desks.length);\n                    desks.forEach((desk, index) => {\n                        const worker = desk.querySelector('.worker');\n                        if (index < busyCount) {\n                            desk.classList.remove('idle');\n                            desk.classList.add('busy');\n                            worker.innerHTML = '‚å®Ô∏è ' + (index % 2 === 0 ? 'üë®‚Äçüíº' : 'üë©‚Äçüíº');\n                            desk.querySelector('.status').textContent = 'Busy';\n                        } else {\n                            desk.classList.remove('busy');\n                            desk.classList.add('idle');\n                            worker.innerHTML = index % 2 === 0 ? 'üë®‚Äçüíº' : 'üë©‚Äçüíº';\n                            desk.querySelector('.status').textContent = 'Idle';\n                        }\n                    });\n                })\n                .catch(err => {\n                    console.error('Error fetching sessions:', err);\n                    // Fallback to simulate\n                    const desks = document.querySelectorAll('.desk');\n                    let simulatedActive = Math.floor(Math.random() * 4) + 1;\n                    // update similarly\n                });\n        }\n\n        // Create 6 desks\n        createDesks(6);\n\n        // Initial update\n        updateSessions();\n\n        // Periodic update\n        setInterval(updateSessions, 10000);\n    </script>\n</body>\n</html>
