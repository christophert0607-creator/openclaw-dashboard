<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Japanese Office Dashboard - Redone</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
            background-image: 
                radial-gradient(circle at 20% 80%, #333 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, #333 1px, transparent 1px);
            background-size: 50px 50px;
        }
        h1 {
            text-align: center;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        .status {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }
        .office {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        .desk {
            width: 140px;
            height: 120px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            position: relative;
            border: 2px solid #000;
            margin: 10px;
            box-shadow: 0 4px 0 #654321;
        }
        .computer {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 24px;
            height: 18px;
            background: #333;
            border: 1px solid #000;
        }
        .screen {
            width: 22px;
            height: 14px;
            background: #00f;
            position: absolute;
            top: 1px;
            left: 1px;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .sprite {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 64px;
            height: 40px;
            image-rendering: pixelated;
            background-size: 64px 160px; /* Assuming 4 frames of 48px each vertical */
            background-repeat: no-repeat;
        }
        /* For salaryman - brown */
        .salaryman {
            background-image: url('sprites/WorkerSheetBrownWhite.png');
        }
        /* For OL - yellow */
        .ol {
            background-image: url('sprites/WorkerSheetYellowWhite.png');
        }
        /* Idle: first frame */
        .idle {
            background-position: 0 0;
        }
        /* Busy: animate through frames */
        .busy {
            animation: animateSprite 1s steps(4) infinite;
        }
        @keyframes animateSprite {
            0% { background-position: 0 0; }
            25% { background-position: 0 -40px; }
            50% { background-position: 0 -80px; }
            75% { background-position: 0 -120px; }
            100% { background-position: 0 0; }
        }
        .zzz {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
            font-weight: bold;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) translateY(-10px); opacity: 0.5; }
        }
        .idle .zzz {
            display: block;
        }
        .zzz { display: none; }
        /* Empty desk no sprite */
        .empty .sprite { display: none; }
    </style>
</head>
<body>
    <h1>üè¢ Improved 8-Bit Japanese Office Dashboard</h1>
    <div class="status">Active Sessions: <span id="active-count">Loading...</span> | Desks Occupied: <span id="desks-count">Loading...</span></div>
    <div class="office" id="office">
        <!-- Desks generated by JS -->
    </div>
    <script>
        async function getActiveSessions() {
            try {
                const response = await fetch('http://localhost:8000/api/sessions');
                const sessions = await response.json();
                return sessions.length;
            } catch (error) {
                console.error('Failed to fetch sessions:', error);
                // Fallback to simulate
                return Math.floor(Math.random() * 4) + 2; // 2 to 5
            }
        }
        
        function generateOffice(numActive) {
            const office = document.getElementById('office');
            office.innerHTML = '';
            const totalDesks = 6;
            for (let i = 0; i < totalDesks; i++) {
                const desk = document.createElement('div');
                desk.className = 'desk';
                let spriteClass = '';
                let stateClass = '';
                if (i < numActive) {
                    // Occupied: busy
                    spriteClass = Math.random() > 0.5 ? 'salaryman busy' : 'ol busy';
                    stateClass = 'busy';
                } else if (i < numActive + 2) {
                    // Some idle
                    spriteClass = Math.random() > 0.5 ? 'salaryman idle' : 'ol idle';
                    stateClass = 'idle';
                } else {
                    // Empty
                    spriteClass = 'empty';
                }
                desk.innerHTML = `
                    <div class="computer">
                        <div class="screen"></div>
                    </div>
                    <div class="sprite ${spriteClass}">
                        <div class="zzz">üí§</div>
                    </div>
                `;
                office.appendChild(desk);
            }
            document.getElementById('active-count').textContent = numActive;
            document.getElementById('desks-count').textContent = numActive;
        }
        
        // Initial load
        getActiveSessions().then(num => generateOffice(num));
        
        // Update every 30s
        setInterval(() => {
            getActiveSessions().then(num => generateOffice(num));
        }, 30000);
    </script>
</body>
</html>
